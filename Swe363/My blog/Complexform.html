<head>

<body>
    <header>
        <h1>Hire Me</h1>
    </header>
    <nav>
        <ul>
            <li><a href="MyBlog.html">Home</a></li>
        </ul>
    </nav>
    <main>
        <!-- HTML 2 Exercise 2 -->
        <article>
            <form action="ThanksPage.html" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required autocomplete="name" placeholder="John Doe">

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required autocomplete="email" placeholder="example@example.com">

                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone" autocomplete="tel" placeholder="123-456-7890">

                <label for="position">Position Applying For:</label>
                <input type="text" id="position" name="position" required autocomplete="off" list="positions">
                <datalist id="positions">
                    <option value="Web Developer">
                    <option value="Graphic Designer">
                    <option value="Content Writer">
                </datalist>

                <label for="experience">Years of Experience:</label>
                <input type="number" id="experience" name="experience" min="0" max="50" step="1" required>

                <label for="message">Why do you want to work with us?</label>
                <textarea id="message" name="message" rows="4" required></textarea>

                <input type="submit" value="Submit">
            </form>
        </article>
    </main>
